<!DOCTYPE html>
<html>
<head>
	<title>We Vote Safely - find your nearest ballot drop-off location</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2payJm4Ynu0DcdCo9AfaXZTPCUEmUt4k&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/index.js"></script>
</head>
<body id="main_body">

	<div id="nav">
		<div id="centeredLogo">wevotesafely.org</div>
	</div>

	<div id="options">
		<button id="autoLocate" class="noprint" onclick="onDemandGeolocate()">Tap here to use your location</button>

		<div id="theAddress">
			<input type="hidden" id="street_number" />
			<input type="hidden" id="route" />
			<input type="hidden" id="locality" />
			<input type="hidden" id="administrative_area_level_2" />
			<input type="hidden" id="administrative_area_level_1" />
			<input type="hidden" id="postal_code" />
			<input type="hidden" id="country" />
			<input type="hidden" id="Lat" />
			<input type="hidden" id="Long" />
		</div>

		<div id="locationField" class="noprint">
			<input id="autocomplete" placeholder="or enter your US-based address here" onFocus="nogeolocate()" type="text" />
		</div>
	</div>

	<!-- Note: The address components in this sample are typical. You might need to adjust them for
						 the locations relevant to your app. For more information, see
			 https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
	-->

	<div id="map"></div>
	<script src="scripts/js/index.js"></script>

	<div id="voterDetails">
		<div id="rawOutput"></div>
		<div class="noscreen" id="dropOffLocationAddresses"></div>
		<div class="noprint" id="countyMessage">Use this site to help you find your nearest ballot drop-off location</div>
		<hr />
		<div class="noprint" id="stateMessage"></div>
		<div id="errorMessage"></div>
	</div>

	<div class="overlay"></div>

</body>
</html>
